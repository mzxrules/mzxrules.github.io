<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Wrong Warp Calculator</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
    <script src="Scripts/jquery-3.1.0.js"></script>
</head>
<body>
    <h1>Wrong Warp Calculator</h1>
    <form id="test-input" action="" onsubmit="return false">
        <fieldset disabled="disabled">
            <select id="selection" onchange="warpMath.calculateWarps()" style="width: 270px"></select>
            <input id="cutscene-input" value="0,1,3" oninput="warpMath.getCutscenesToCheck()" />
            <label>Test All Cutscenes</label><input class="all-cutscene-input" type="checkbox" onchange="warpMath.calculateWarps()" />
            <label>Hide Likely Crashes</label><input class="crash-input" type="checkbox" checked="checked" onchange="warpMath.calculateWarps()" />
        </fieldset>
    </form>
    <div id="content">
        <table id="warp-table" style="visibility:hidden; width:1000px">
            <thead id="warp-thead">
                <tr>
                    <th colspan="2">Start</th>
                    <th colspan="2">End</th>
                    <th>Cs</th>
                    <th colspan="2">Result</th>
                </tr>
            </thead>
            <tbody id="warp-tbody">
            </tbody>
        </table>
    </div>
</body>
</html>
